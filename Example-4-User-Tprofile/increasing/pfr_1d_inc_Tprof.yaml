reactor:
    type: "pfr"
    area: "1.0 cm2"
    length: "0.1 cm"
    mode: "tprofile"
    temperature:  873
    TProfile: 
        0 : 873
        "0.01 cm" : 897
        "0.02 cm" : 919
        "0.03 cm" : 936
        "0.04 cm" : 949
        "0.05 cm" : 957
        "0.06 cm" : 963
        "0.07 cm" : 967
        "0.08 cm" : 969
        "0.09 cm" : 970
        "0.10 cm" : 973
    pressure:  "1 atm"
    cat_abyv: "200 /cm"

inlet_gas:
    flow_rate: "10 cm3/s"

simulation:
    end_time: 50
    solver:
        atol: 1e-8
        rtol: 1e-8
    transient: no

phases:
    gas:
        name: gas
        initial_state: "CH3CH3:0.07,N2:0.93"
    bulk: 
        name: bulk
    surfaces:
        - name: terrace
          initial_state: "PT(S):1"
